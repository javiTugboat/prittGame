<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Pritt</title>
        <style>
            /* @font-face {
                font-family:Nunito;
                src: url('https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap');
                } */
                @font-face {
                font-family:FuturaMedium;
                src: url(./fonts/Futura-Condensed-Medium.otf);
                }
                @font-face {
                font-family:FuturaExtra;
                src: url(./fonts/Futura-Condensed-Extra-Bold.otf);
                }
            body {
                overflow: hidden;
                margin: 0px;
                position:absolute;
                width:100%;
                height:100%;
                top:0%;
                left:0%;
                
            }

          

        </style>
    </head>

    <body>

        <div id = "canvasDiv" class = "block"></div>

        <div id = "startDiv" class = "startDiv">
            <img id = "startGif" class=" header" src ="./img/start_Trekking.gif">

            <!-- <div id  = "playButtonOne" class="mediumText button">
            <div id ="buttonTextOne"class="mediumText buttonText">Tap to Start</div> -->
              
            </div>
          </div>
        <div id="btn"></div>
        <div id="restartDiv">
            <img id = "gameOverScreen" class= "block replayScreens center" src ="./img/gameOver.png">

            <div id = "scoreHolder">
                <!-- <div id ="scoreTitle" > BEST SCORE </div> -->
                <div id ="bestScore" > 0 </div>
              </div>
              <!-- <div id  = "playButton" >
                <div id ="buttonText">Tap to play</div>
                
              </div> -->

        </div>

        <div id = "prittBar">
            <img id = "prittLogo" src ="./img/prittLogo.png">
            <div id ="score"> 0 </div>
        </div>

        <div id = "menu2" class = "menus">

            <img id = "menuBg2" class="menuBg block" src ="./img/bg2.jpg">


            <div id = "prittLogoMenu" class = "prittHeader">

                <img id = "header" class=" header" src ="./img/header.png">

                <img id = "prittLogoBig" class="center" src ="./img/prittLogoBig.png">
            </div>
            <div id = "characters" >

                 <img id = "character1" class= "charButtons" src ="./img/character1.png">
                <img id = "character2" class= "charButtons" src ="./img/character2.png">
                <img id = "character3" class= "charButtons" src ="./img/character3.png">
                <img id = "character4" class= "charButtons" src ="./img/character4.png">

            </div>

            <div id = "enterCodeScreen" >

                <img id = "codeScreen1" class= "block codeScreens " src ="./img/codeScreen_character1.png">
                <img id = "codeScreen2" class= "block codeScreens center" src ="./img/codeScreen_character2.png">
                <img id = "codeScreen3" class= "block codeScreens center" src ="./img/codeScreen_character3.png">
                <img id = "codeScreen3" class= "block codeScreens center" src ="./img/codeScreen_character4.png">    
                <input type="text" id="codeInput">
                <div id ="closeButt"></div>
                <div id ="applyButt"></div>

            </div>


        </div>

        <div id = "menu1" class = "menus">

            <img id = "menuBg1" class="menuBg block" src ="./img/bg1.jpg">


            <div id = "prittLogoMenu" class = "prittHeader">

                <img id = "header" class=" header" src ="./img/header.png">

                <img id = "prittLogoBig" class="center" src ="./img/prittLogoBig.png">
            </div>
            <div id = "natureLogo">
                <img id = "natureImg" class= "flexy" src ="./img/natureLogo.png">

            </div>

            <div id = "buttons">

                <img id = "button1" class= "screen1Buttons" src ="./img/button_miniGame.png">
                <img id = "button2" class= "screen1Buttons" src ="./img/button_filter.png">
               
            </div>


        </div>

        
        <div id = "leftBorder"></div>
        <div id = "rightBorder"></div>
        
       

        <div id = "loadingScreen" style = "background-color:#e00e20">
            <!-- <div id = "loadingScreen" > -->

            <div id ="loading-animation">
               
              </div>
        </div>

        <div id = "curtain" style = "background-color:#e00e20;width:100%;height:100%;left:0%;top:0%;position:absolute;"></div>

        <script type="module" src="bundle.js"></script>

    </body>
</html>
